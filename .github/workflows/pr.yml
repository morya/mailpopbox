name: PR

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - run: go get -v -t -d ./...
    - run: make
    - uses: actions/upload-artifact@v2
      with:
        path: cover.html
